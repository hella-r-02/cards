<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:if="${not #lists.isEmpty(categories)}">
  <center>
    <div class="container mt-5">
      <div th:each="category : ${categories}" class="alert alert-into mt-2">
        <h2 th:text="${category.name} "/>
        <hr/>
      </div>
    </div>
  </center>
</div>
<div th:unless="${not #lists.isEmpty(categories)}">
  <p>Папок нет</p>
</div>
</body>
</html>
