<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${not #lists.isEmpty(folders)}">
    <center>
        <div class="container mt-5">
            <div th:each="folder : ${folders}" class="alert alert-into mt-2">
                <h2 th:text="${folder.name} "/>
                <hr/>
            </div>
        </div>
    </center>
</div>
<div th:unless="${not #lists.isEmpty(folders)}">
    <p>Папок нет</p>
</div>
</body>
</html>
