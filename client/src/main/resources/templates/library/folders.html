<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" th:href="@{/assets/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/general.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/main_cards.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/popup.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/form/form.css}"/>

    <script type="text/javascript" th:src="@{/scripts/main/declension_of_words.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/next_page.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/add_category.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/popup/popup.js}"></script>

    <meta charset="UTF-8">
    <title>Папки</title>
</head>
<body onload="declension_of_words([' уровней', ' уровень', ' уровня'],'item-number-text')">
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="title">Папки</div>
</div>
<div th:if="${not #lists.isEmpty(folders)}">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="folder : ${folders}">
                <div class="coll">
                    <div class="item">
                        <div class="item-name">
                            <div class="item-name-text" th:text="${folder.name} "/>
                        </div>
                        <div class="item-number">
                            <div class="item-number-text" th:text="${#lists.size(folder.levels)}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:unless="${not #lists.isEmpty(folders)}">
    <div class="container">
        <p>Папок нет</p>
    </div>
</div>
<popup th:insert="blocks/popup_add_category :: popup_add_category"></popup>
</body>
</html>
